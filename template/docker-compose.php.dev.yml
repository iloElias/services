services:
  php-fpm:
    container_name: php-fpm
    build:
      context: .
      dockerfile: Dockerfile.php.dev
    restart: always
    working_dir: /var/www
    ports:
      - "9000:9000"
    volumes:
      - ./:/var/www
      - /opt/services/services/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - mapdata-network

networks:
  mapdata-network:
    external: true
